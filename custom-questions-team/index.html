    <!-- Content -->
    <div class="content-wrapper">
      <div class="content">
        <div class="content-card">

          <div class="content-card-header">
            <div class="content-card-header-caption">
              <div class="content-card-header-caption-title">Feedback input</div>
              <div class="options">
                <button class="options-link active">Team Feedback</button>
                <span class="options-divider">I</span>
                <button class="options-link"> P2P Feedback</button>
                <span class="options-divider">I</span>
                <button class="options-link">Supervisor Feedback</button>
                <span class="options-divider">I</span>
                <button class="options-link">Subordinate Feedback</button>
                <span class="options-divider">I</span>
                <button class="options-link">Self evaluations</button>
              </div>
            </div>

          </div>
          <div class="custom-questions">
            <div class="custom-question">
              <div class="custom-question-icon"><i class="icon-star"></i></div>
              <input class="custom-question-text" value="How do people feel working in this team?">
              <div class="custom-question-buttons">
                <button class="button button-lock"><i class="icon-lock-circle-outlined"></i></button>
                <button class="button button-menu"><i class="icon-menu-circle-outlined"></i></button>
              </div>
            </div>

            <div class="custom-question">
              <div class="custom-question-icon"><i class="icon-star"></i></div>
              <input class="custom-question-text" value="How well work is planned and organized in this team?">
              <div class="custom-question-buttons">
                <button class="button button-lock"><i class="icon-lock-circle-outlined"></i></button>
                <button class="button button-menu"><i class="icon-menu-circle-outlined"></i></button>
              </div>
            </div>

            <div class="custom-question">
              <div class="custom-question-icon"><i class="icon-star"></i></div>
              <input class="custom-question-text" value="How well work is planned and organized in this team?">
              <div class="custom-question-buttons">
                <button class="button button-lock"><i class="icon-lock-circle-outlined"></i></button>
                <button class="button button-menu"><i class="icon-menu-circle-outlined"></i></button>
              </div>
            </div>

            <div class="custom-question">
              <div class="custom-question-icon"><i class="icon-short-text"></i></div>
              <input class="custom-question-text" value="What could we do better in this team?">
              <div class="custom-question-buttons">
                <button class="button button-close"><i class="icon-close-circle-01"></i></button>
                <button class="button button-menu"><i class="icon-menu-circle-outlined"></i></button>
              </div>
            </div>
          </div>

          <button class="button button-primary add-custom-question-button modal-trigger"
            target-modal="newQuestionModal">Add a new question</button>

        </div>
      </div>
    </div>


    <!-- NEW QUESTION MODAL -->
    <div class="custom-modal-wrapper" id="newQuestionModal">
      <div class="custom-modal">
        <!-- Modal body -->
        <div class="custom-modal-body">
          <div class="custom-modal-close" close-modal="newQuestionModal">
            <i class="icon-close"></i>
          </div>
          <p class="custom-modal-body-title">Add new question</p>
          <p class="custom-modal-body-subtitle">Team Marketing - P2P Feedback</p>
          <p class="custom-modal-body-label">Select type</p>
          <div class="buttons">
            <button class="button star-rating">
              <i class="icon-star"></i>
              Star rating
            </button>
            <button class="button text-entry">
              <i class="icon-short-text"></i>
              Text entry
            </button>
          </div>
          <p class="custom-modal-body-label">Enter question</p>
          <input type="text" placeholder="How could we be more productive in our team?">

          <button class="button button-primary">Add question</button>
        </div>
      </div>
      <div class="custom-modal-backdrop"></div>
    </div>
  </main>
