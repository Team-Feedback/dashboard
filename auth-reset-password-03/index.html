<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Feedback | Sign In</title>
  <link rel="stylesheet" href="../public/css/style.css" />
</head>

<body>
  <main class="auth" id="reset-password-03">
    <img src="../public/img/logo-only.png" alt="Team Feedback logo" class="auth-logo" />

    <div class="auth-card">
      <h2 class="auth-card-title">Forgot password</h2>
      <h3 class="auth-card-subtitle">Please select a new password.</h3>
      <div class="input-container password">
        <input type="password" placeholder="New password" />
        <i class="icon-check-circle"></i>
        <i class="icon-exclamation-circle"></i>
        <div class="show-password">
          <i class="icon-eye-open"></i>
          <i class="icon-eye-closed"></i>
        </div>
      </div>

      <div class="input-container password">
        <input type="password" placeholder="Confirm new password" />
        <i class="icon-check-circle"></i>
        <i class="icon-exclamation-circle"></i>
        <div class="show-password">
          <i class="icon-eye-open"></i>
          <i class="icon-eye-closed"></i>
        </div>
      </div>

      <button class="button-primary">Confirm</button>
      <div class="auth-card-footer">
        <button class="auth-card-link" onclick="location.href='../auth-sign-in';">Back to sign in</button>
        <p class="auth-card-text">
          Donâ€™t have an account yet?
          <a href="../auth-sign-in/index.html">Create yours now.</a>
        </p>
      </div>
    </div>
  </main>

  <script src="../public/js/main.js"></script>
</body>

</html>
